on:
  workflow_call:
    
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Set up pnpm
          uses: pnpm/action-setup@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            cache: 'pnpm'
            node-version: '22'

        - name: Install dependencies
          run: pnpm install

        - name: Build project
          run: pnpm run build
